{namespace n=GeorgRinger\News\ViewHelpers}

	<f:if condition="{mediaElement.link}">
		<f:then>
			<f:link.page pageUid="{mediaElement.link}" target="{n:targetLink(link:mediaElement.link)}">
				<f:image class="detail_img"image="{mediaElement}" title="{mediaElement.title}" alt="{mediaElement.alternative}" />
			</f:link.page>
		</f:then>
		<f:else>
			<f:if condition="{settings.detail.media.image.lightbox.enabled}">
				<f:then>

					<a href="{f:uri.image(image:'{mediaElement}', width:'{settings.detail.media.image.lightbox.width}', height:'{settings.detail.media.image.lightbox.height}')}" title="{mediaElement.title}" class=" item {settings.detail.media.image.lightbox.class}" rel="{settings.detail.media.image.lightbox.rel}">
						<f:image class="detail_img" image="{mediaElement}" title="{mediaElement.title}" alt="{mediaElement.alternative}"  />
					</a>
				</f:then>
				<f:else>
					<f:image class="detail_img"image="{mediaElement}" title="{mediaElement.title}" alt="{mediaElement.alternative}" />
				</f:else>
			</f:if>
		</f:else>
	</f:if>
<f:if condition="{mediaElement.description}">
	<p class="news-img-caption">
		{mediaElement.description}
	</p>
</f:if>
